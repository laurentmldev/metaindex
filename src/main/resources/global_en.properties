# Help Catalog Overview
help.catalog.overview.ftp.title=Port for accessing your files via FTP protocol 
help.catalog.overview.ftp.body=You can manage files associated with your catalog using a standard FTP client software like <a target='_blank' href='https://filezilla-project.org/'>FileZilla</a>, using &#96;metaindex.fr&#96; as host, given port number, and your normal login/password for authentication.
help.catalog.overview.thumbnail_url.title=Catalog Thumbnail URL
help.catalog.overview.thumbnail_url.body=The URL pointing to catalog thumbnail image.<br/>Can be either a relative path (ex: <i>myfolder/myfile.jpg</i>) pointing to a catalog file or full URL (ex: <i>http://www.some.server/some/path/photos/cool_visual.jpg</i>) pointing somewhere in the web.  
help.catalog.overview.urls_prefix.title=URL Prefix
help.catalog.overview.urls_prefix.body=The prefix to be added in front to relative URLS (without &quot;http://&quot; prefix) to build a fully qualified URL
help.catalog.overview.cards_title.title=Cards Title
help.catalog.overview.cards_title.body=List of fields (coma separated) to be used to build cards titles.<br/> For example if the catalog defines &#96;name&#96; and &#96;age&#96; fields, then you can set cards titles as &#96;name,age&#96; so that corresponding values are displayed on the cards in grid mode.<br/> You can also add separators within quotes &#96;name,&quot;-&quot;,age&#96;
help.catalog.overview.cards_thumbnail.title=Cards Thumbnail
help.catalog.overview.cards_thumbnail.body=The name of the image field to be used as thumbnail for the each card of the grid.
help.catalog.overview.detect_perspective_on_field.title=Automatic Perspectives Field
help.catalog.overview.detect_perspective_on_field.body=The name of the field to compare with a perspective name to decide if it shall be activated automatically for a given item.<br/><br/>For example if two perspectives &#96;<i>person</i>&#96; and &#96;<i>cloth</i>&#96; are defined, and items have a field called &#96;type&#96; declared here taking either value &#96;person&#96; or &#96;cloth&#96;, then corresponding perspective will automatically be activated when consulting or editing this item.


