signup.termsAndCondition.body=<center><div style="font-weight:bold;font-size:1.2em;padding:0;margin:0;">MetaindeX - Terms and Conditions</div></center><br/>\
<ul>\
<li class="mx_termsAndConditions_li" >only <b>ONE ACCOUNT</b> by physical person and use case is allowed.</li>\
<li class="mx_termsAndConditions_li" >MetaindeX will <b>NEVER transmit your data</b> to any other company.</li> \
<li class="mx_termsAndConditions_li" >the product is delivered as is and does not intend to be useful for any specific purpose in any case. \
Any damage or disadvantage for the user, due to unavailability or malfunction of the product, either software, algorithmic or physical, \
won&acute;t be the responsability of the product nor its administrator.</li>\
<li class="mx_termsAndConditions_li" >the product does not perform <b>ANY BACKUP</b> of your data and operations have <b>NO UNDO</b>. \
<b>YOU</b> are responsible for downloading your data as a backup every time you judge it necessary.</li>\
<li class="mx_termsAndConditions_li" >MetaindeX can keep <b>anonymous trace</b> of user operations for <b>internal maintenance and administration purpose only</b>.</li> \
<li class="mx_termsAndConditions_li" >MetaindeX server and your data are <b>hosted in France</b>. As a consequence, data you store and use in MetaindeX  \
shall be compliant with french and european laws, especially concerning data copyright, privacy and <b><a target='_blank' href='https://gdpr.eu/' >GDPR</a></b> principles. \
If your data break those rules, MetaindeX team could decide to remove related contents and ban involved user(s) from the server.</li>\
<li class="mx_termsAndConditions_li" >MetaindeX is free and open-source. Servers and maintenance are not. \
Nevertheless you won&acute;t see any advertisement here. Your free account let&acute;s you own a maximum amount of documents and/or \
disk space, if you ever need to increase them, several yearly plans are at your disposal for purchase.</li>\
</ul>
