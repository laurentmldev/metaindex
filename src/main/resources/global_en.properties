# Help Commons
help.search.title=Search Queries
help.search.body=You can use very rich <i>Lucene</i> query language to search for documents.<br/>\
 Please see <a target='_blank' \
 href='https://www.elastic.co/guide/en/elasticsearch/reference/7.9/query-dsl-query-string-query.html#query-string-syntax'>\
 <b>Lucene Query String Syntax</b></a> for complete documentation, but enjoy few examples here too :<br/>\
 <ul style='font-size:0.7rem'>\
 <li><b style='font-family:courier' ><i>quick brown +fox -news</i></b> :  documents containing &acute;quick&acute;,&acute;brown&acute;, mandatory &acute;fox&acute; \
  but not &acute;news&acute;</li>\
 <li><b style='font-family:courier' ><i>title:(quick OR brown)</i></b> : field &acute;title&acute; containing &acute;quick&acute; or &acute;brown&acute;</li>\
 <li><b style='font-family:courier' ><i>count:[1 TO 5]</i></b> : numerical field &acute;count&acute; >=1 and <=5</li>\
 <li><b style='font-family:courier' ><i>count:<5</i></b> : numerical field &acute;count&acute; < 5</li>\
 <li><b style='font-family:courier' ><i>date:[2012-01-01 TO 2012-12-31];</i></b> : date field &acute;date&acute; within given limits</li>\
 <li><b style='font-family:courier' ><i>qu?ck bro*</i></b> : use ? to replace a single character, and * to replace zero or more characters</li>\
 <li><b style='font-family:courier' ><i>-name:[* TO *]</i></b> : get documents with an empty or non-existing field &acute;name&acute;</li>\
 <li><b style='font-family:courier' ><i>NOT _exist_:name</i></b> : get documents without field &acute;name&acute; (which is more restrictive than previous example)</li>\
 <li><b style='font-family:courier' ><i>name:/joh?n(ath[oa]n)/</i></b> : regular expression patterns can be embedded in the query\
  string by wrapping them in forward-slashes (&acute;/&acute;)</li>\
 <li><b style='font-family:courier' ><i>quikc~ brwn~ foks~</i></b> : search for fields that are similar to, \
  but not exactly like our search fields, using the fuzzy operator ~</li>\
 <li><b style='font-family:courier' ><i>-_exists_:museum</i></b> : documents <b>not</b> having the field museum</li>\
 </ul>\
 Special MetaindeX fields :<br/>\
 <ul  style='font-size:0.7rem'>\
 <li><b style='font-family:courier' ><i>mx_updated_timestamp:[&quot;2020/10/15 23:00&quot; TO &quot;2020/10/16 12:00&quot;]</i></b> : get documents modified between the 2 given dates</li>\
 <li><b style='font-family:courier' ><i>mx_updated_timestamp:[&quot;2020/10/15 23:23:03&quot; TO *]</i></b> : get documents modified after given date</li>\
 <li><b style='font-family:courier' ><i>mx_updated_userid:1047</i></b> : get documents modified by given user. \
 Your userid is visible in the Preferences panel, menu up right. \
</li>\
  </ul>\
You can save a given search as a filter (clicking on the star icon on the right), \
and then combine filters with each other by activating them together.<br/><br/>\
<b>Attention</b> : in current version, database does not know anything about translations which might be defined in \
catalog's lexic. The consequence is that <b>search queries shall use fields <i>basic names</i>, not translations</b>.

 

# Help Catalog Overview 

help.catalog.overview.quota_nbdocs.title=Number of documents
help.catalog.overview.quota_nbdocs.body=Each catalog has a maximum amount of documents allowed. This quota depends \
on catalog&acute;s owner plan.<br/><br/>\
Once quota overpassed, you&acute;ll need to delete some documents from the catalog before being allowed to add new ones.<br/><br/>\
To increase quotas, catalog&acute;s owner shall go to <b>Plans and Quotas</b> menu (via menu on top right), \
and purchase a greater plan more suited to your needs.
help.catalog.overview.quota_drive.title=Disk Usage
help.catalog.overview.quota_drive.body=Each catalog has a drive space assigned where you can store associated files.<br/><br/>\
To access it you shall use free SFTP software such as <b><a target='_blank' href='https://winscp.net' >WinSCP</a></b> or \
<b><a target='_blank' href='https://filezilla-project.org/'>FileZilla</a></b> and connect with following parameters:<br/>\
<ul><li><b>host</b> : <i>metaindex.fr</i> or for Filezilla: <i>sftp://metaindex.fr</i></li>\
<li><b>port number</b> : <i>1789</i></li> \
<li><b>login/password</b> : <i>your MetaindeX login and password</i></li> \
</ul>\
You can also directly upload files by dropping them over catalog&acute;s contents \
(see tutorial video &quot;<i>2 Excel import/export</i>&quot; in <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>MetaindeX Tutorials</a></b>).<br/><br/>\
Catalog&acute;s drive has a size limit which depends on catalog owner&acute;s plan.<br/>\
The disk usage is calculated based on drive occupation (files) and catalog contents (quantity of data in each item).<br/>\  
Once this quota is overpassed, you&acute;ll have to delete some files from the drive or remove some data from your catalog \
before being allowed to add new ones.<br/><br/>\
To increase quotas, catalog&acute;s owner shall go to <b>Plans and Quotas</b> (via menu on top right), \
and purchase a greater plan more suited to your needs.<br/>
help.catalog.overview.thumbnail_url.title=Catalog Thumbnail URL
help.catalog.overview.thumbnail_url.body=The path or URL of image to be used as catalog thumbnail.<br/><br/>\
It can be either a relative path to the catalog&acute;s drive (ex: <i>myfolder/myfile.jpg</i>) \
 or a plain web URL (ex: <i>http://www.some.server/cool_visual.jpg</i>).<br/><br/> \
If obtained URL does not work, please ensure there is <b>no slash at the beginning</b>, and <b>no double-slashes</b> at all, otherwise the \
built URL will be discarded by security filters.
help.catalog.overview.urls_prefix.title=URL Prefix
help.catalog.overview.urls_prefix.body=The prefix to be added in front of relative files path \
 (i.e. without &quot;http://&quot; prefix), in order to build a valid complete URL.<br/><br/>\
 Default value points to the catalog&acute;s drive (you can access it via SFTP), and this is \
 not advised to be changed unless you know exactly what you&acute;re doing.<br/><br/> \
If link does not work, please ensure there is <b>no slash at the end</b>, and <b>no double-slashes</b> at all, otherwise the \
built URLs will be discarded by security filters.
help.catalog.overview.cards_title.title=Cards Title
help.catalog.overview.cards_title.body=When exploring your catalog data, it makes your life easier if each item shows \
a short summary of its contents.<br/><br/>\
With this parameter, you choose which of the fields defined in the catalog shall be displayed as so.<br/><br/>\
This value shall be a coma-separated list of fields names : for example if the catalog defines &acute;name&acute; and &acute;age&acute; fields, \
then you can set this cards-titles parameter with the string &quot;name,age&quot; so that corresponding values are displayed as a summary.<br/>\
You can also add separators within quotes : name,&quot;-&quot;,age
help.catalog.overview.cards_thumbnail.title=Cards Thumbnail
help.catalog.overview.cards_thumbnail.body=The name of the image field to be used as item's thumbnail.<br/>\
Then a field with this name shall be defined for the catalog, and shall be of type <i>image</i>.
help.catalog.overview.detect_perspective_on_field.title=Automatic Perspectives Field
help.catalog.overview.detect_perspective_on_field.body=Perspectives define the way fields shall be displayed on the screen (see <i>Perspectives</i> tab for further details). \
This parameter defines a field in documents on which MetaindeX shall try to detect a matching perspective.<br/><br/>\
For example if two perspectives named &acute;<i>person</i>&acute; and &acute;<i>cloth</i>&acute; are defined, \
and documents have a field called &acute;type&acute;, taking either value &acute;person&acute; or &acute;cloth&acute;, then corresponding perspective \
 will automatically be activated when selecting a document.<br/><br/>\
See tutorial video &quot;<i>6 Perspectives</i>&quot; in <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>MetaindeX Tutorials</a></b>.
 
help.catalog.overview.kibana_timefield.title=Kibana Default TimeField
help.catalog.overview.kibana_timefield.body=Kibana needs to sort documents chronologically, based on a <i>date</i> field. \
This parameter tells Kibana which date field to use for that. If not defined, date of last modification of the documents is used.<br/><br/>\
See tutorial video &quot;<i>3 Create Statistics Charts</i>&quot; in <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>MetaindeX Tutorials</a></b>.


# Help Catalog Fields
help.catalog.fields.title=Fields Definition
help.catalog.fields.body=You define here all the fields your items can contain.<br/><br/>\
You can also define the list of all available values (coma-separated), allowing then to get a clickable list or, \
  in &quot;multi&quot; mode, cells to activate when editing document.<br/><br/>\
Fields types are :<br/>\
<ul><li><b>TINY_TEXT</b> : free text quite short (few words)</li>\
<li><b>LONG_TEXT</b> : a real text which might be quite long (max length is limited to 50000 characters). In CSV file, newlines shall be marked with special keyword &acute;__CR__&acute; (Carriage Return).</li>\
<li><b>DATE</b> : a date (for ex: 1981/06/11)</li>\
<li><b>INTEGER</b> : an integer number (ex: 42)</li>\
<li><b>FLOAT</b> : a float number (ex: 3.1415) </li>\
<li><b>PAGE_URL</b> : an url towards another web page (ex: http://perdu.com) </li>\
<li><b>IMAGE_URL</b> : name of an image available in catalogs' drive (ex: mypic.jpg) <br/>\
or URL of a picture somewhere else (ex: http://awebsite.org/picture.png)</li>\
<li><b>LINK</b> : link to another document of same catalog, value is then the identifier the pointed document (ex: wLuPqHUB9qj2an2BnQyN)</li>\
<li><b>GEO_POINT</b> : geo coordinates : latitude,longitude (ex: 48.850563,-2.998141)<br/>\
This data type can be used with <a href=https://www.elastic.co/guide/en/kibana/current/maps.html target=_blank>Maps</a> Kibana module</li>\
</ul><br/>\
<b>Be careful</b> in current version, once created, a field cannot be deleted, renamed, nor its raw type be changed.
# Help Catalog Lexic
help.catalog.lexic.title=Catalog Lexic and Translations
help.catalog.lexic.body=You can define here translations for names and descriptions of your catalog and fields.<br/><br/>\
Those translations will be used in the MetaindeX interface, but underlying database is not aware of it though.<br/><br/> \
As a consequence, search and statistics queries will still have to use original basic name. 

# Help Catalog Perspectives
help.catalog.perspective.title=About Perspectives
help.catalog.perspective.body=Perspectives define items contents layouts, i.e. how to organize fields on the screen.<br/><br/>\
A perspective is made of 3 types of elements :\
<ul><li><b>Fields</b> : a field defined in current catalog, with layout options such as size and color.</li>\
<li><b>Sections</b> : A zone where fields are presented as a grid. Sections are stacked vertically one over each other.</li>\
<li><b>Tabs</b> : A panel containing a stack of sections</li></ul>\
See tutorial video &quot;<i>6 Perspectives</i>&quot; in <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>MetaindeX Tutorials</a></b>.

help.catalog.users.title=About Catalog Users
help.catalog.users.body=Manage who can access to this catalog, and with which rights :<br/>\
<ul>\
<li><b>Admin</b> : can control everything and decide access rights of other users of the catalog</li>\
<li><b>Modify</b> : can create/modify/delete documents and stats</li>\
<li><b>Read-only</b> : can only see documents, but can still create/modify stats</li>\
<li><b>None</b> : can see nothing. This is the default level assigned to a user requiring access to the catalog.</li>\
</ul> 

# Help Items
help.items.data_upload.title=Upload Data File
help.items.data_upload.body=Upload a Data file (CSV, Excel .xls, OpenOffice .odt) into MetaindeX.<br/><br/>\
You can also simply drag and drop the file over the main panel.<br/><br/>\
This data file shall have its first row listing names of each column. They will be then mapped to a field of the catalog.<br/><br/>\
Special column name &quot;<b><i>id</i></b>&quot; can be used to define corresponding item ID in MetaindeX database. \
If such ID is already defined, then corresponding item will be updated with contents from the line, otherwise a new item will be created.<br/><br/>\
CSV format example :<br/>\
<span style='padding-left:3rem;font-size:0.9rem;font-family:courier;padding-top:1rem;' >id;firstname;lastname;birthdate;country</span><br/>\
<span style='padding-left:3rem;font-size:0.9rem;font-family:courier;' >345AA-FF;Mickey;Mouse;03/05/1924;Britanny</span><br/>\
<span style='padding-left:3rem;font-size:0.9rem;font-family:courier;' >JER-azerty;Moogly;;1954;Brazil</span><br/>&nbsp; \
<span style='padding-left:3rem;font-size:0.9rem;font-family:courier;' >;Doe;John;1969;USSR</span><br/><br/> \
If you have LINK fields, contents shall be a &quot;,&quot;-separated list of items ids (ex:&quot;document_0001,document_0042&quot;), \
with optionally link weight added after a &quot;:&quot; character (ex:&quot;document_0001:3,document_0042&quot;). <b>This imply that &quot;,&quot; and &quot;:&quot; \
are forbidden characters for items IDs</b> (using special characters for IDs would be very bad anyway).<br/><br/> \
If a column is left blank, then corresponding contents will be left unchanged in your database. If you want to clear contents of this column, \
you shall use &quot;<b>__empty__</b>&quot; special value (with 2 underscores on each side).<br/><br/> \
Special text &quot;<b>__CR__</b>&quot; can be used to mark newline inside contents.<br/> \
If a value contains itself the CSV separator character (typically &quot;;&quot;) then it can be surrounded with quotes &acute;&quot;&acute;.<br/><br/> \
<b>Attention</b>: only <b>UTF-8</b> encoding is currently accepted. \
You can for example use <b><a target='_blank' href='https://code.visualstudio.com/' >VSCode</a></b> editor to control and change encoding of your file 
help.items.csv_download.title=Download CSV File
help.items.csv_download.body=Generate and download a CSV file containing data corresponding to current search result. 
help.items.gexf_download.title=Download GEXF File
help.items.gexf_download.body=Generate a GEXF file out of documents and links between them. Such file can then \
be loaded with several graph software, such as <b><a target='_blank' href='https://gephi.org'>Gephi</a></b>.<br/><br/> \
You can check <b><a target='_blank' href='https://gephi.org/users/quick-start/'>Gephi Starter Tutorial</a></b> for more \
info about this very powerful tool.

help.items.kibana.title=Go to Kibana Statistics Interface
help.items.kibana.body=MetaindeX offers full integration with <b><a target='_blank' href='https://www.elastic.co/guide/en/kibana/current/introduction.html'>Kibana</a></b> \
statistics tool.<br/><br/>Please take time to read related <b><a target='_blank' href='https://www.elastic.co/guide/en/kibana/current/introduction.html'>documentation</a></b> \
and practice, it will allow you to produce very powerful charts out of your data.<br/><br/>\
To log in Kibana interface, you can use your MetaindeX login/password. 
help.items.kibana_panel.title=Show/Hide Statistics Panel (or press key &acute;s&acute;)
help.items.kibana_panel.body=You can integrate statistics charts from Kibana into MetaindeX interface.<br/> \
Those charts are then visible from the statistics panel, and are easily updated while you modify your data.<br/><br/> \
Procedure to insert chars in statistic panel is :\
<ul>\
<li>Go to Kibana using the link in your left panel</li>\
<li>Create a <i>dashboard</i> with charts meeting your needs</li>\
<li>Once your dashboard saved, select <b>Share</b> button, then <b>Embed code</b>, and then click on button <b>Copy iFrame code</b>, this will store necessary code into your clipboard </li>\
<li>Go back to MetaindeX, open <b>Statistic Panel</b> (or press &acute;s&acute;), click on <b>Set Kibana iFrame</b> (right) button, and paste the code you just copied into your clipboard from Kibana</li>\
<li>That&acute;s it, you&acute;ll see your charts into you MetaindeX interface!</li>\
</ul> \
Statistics panel can only reference a single dashboard at the same time.

