qu&acute;elle soit logicielle, algorithmique ou physique, ne pourront en aucun cas impliquer la responsabilit&eacute; du produit \
ou de son exploitant.</li>\
<li>le produit n&acute;effectue <b>AUCUNE sauvegarde</b> de vos donn&eacute;es et les op&eacute;rations ne peuvent <b>PAS</b> &ecirc;tre annul&eacute;es. \
