# Help Commons
help.search.title=Rechercher et Filtrer
help.search.body=Vous pouvez utiliser le language de requ&ecirc;te <i>Lucene</i> pour rechercher vos documents.<br/>\
 Prenez le temps de jeter un coup d&acute; oeil au site  <a target='_blank' \
 href='https://www.elastic.co/guide/en/elasticsearch/reference/7.6/query-dsl-query-string-query.html#query-string-syntax' >\
 <b>Lucene Query String Syntax</b></a> pour une documentation compl&egrave;te, quelques exemples vous sont propos&eacute;s ici cependant:<br/>\
 <ul style='font-size:0.7rem' >\
 <li><b style='font-family:courier' ><i>quick brown +fox -news</i></b> : les documents contenant &acute;quick&acute;,&acute;brown&acute;, obligatoirement &acute;fox&acute; \
  mais jamais &acute;news&acute;</li>\
 <li><b style='font-family:courier' ><i>title:(quick OR brown)</i></b> : les documents dont le champ &acute;title&acute; contient &acute;quick&acute; ou &acute;brown&acute;</li>\
 <li><b style='font-family:courier' ><i>count:[1 TO 5]</i></b> : le champ num&eacute;rique &acute;count&acute; >=1 et <=5</li>\
 <li><b style='font-family:courier' ><i>count:<5</i></b> : le champ num&eacute;rique &acute;count&acute; < 5</li>\
 <li><b style='font-family:courier' ><i>date:[2012-01-01 TO 2012-12-31];</i></b> : le champ de datation &acute;date&acute; est compris entre les limites indiqu&eacute;es</li>\
 <li><b style='font-family:courier' ><i>qu?ck bro*</i></b> : utilisez ? pour remplacer une lettre, et * pour zero plusieurs lettres</li>\
 <li><b style='font-family:courier' ><i>-name:[* TO *]</i></b> : les documents qui ont un champ &acute;name&acute; vide ou absent</li>\
 <li><b style='font-family:courier' ><i>NOT _exist_:name</i></b> : les documents qui n&acute;ont pas de champ &acute;name&acute; (ce qui est plus restrictif que l&acute;exemple pr&eacute;c&eacute;dent)</li>\
 <li><b style='font-family:courier' ><i>name:/joh?n(ath[oa]n)/</i></b> : vous pouvez inclure des expressions r&eacute;guli&egrave;res  en les incluant dans des anti-slashs  (&acute;/&acute;)</li>\
 <li><b style='font-family:courier' ><i>quikc~ brwn~ foks~</i></b> : recherche des mots similaires, \
mais pas forc&eacute;ment exactement identiques au mot cherch&eacute;, en utilisant l&acute; op&eacute;rateur approximatif ~</li>\
</ul>\
Champs sp&eacute;ciaux MetaindeX :<br/>\
 <ul style='font-size:0.7rem'>\
<li><b style='font-family:courier' ><i>mx_updated_timestamp:[&quot;15/10/2020 23:00&quot; TO &quot;2020/10/16 12:00&quot;]</i></b> : les documents modifi&eacute;s entre ces 2 dates</li>\
<li><b style='font-family:courier' ><i>mx_updated_timestamp:[&quot;15/10/2020 23:23:03&quot; TO *]</i></b> : les documents modifi&eacute;s apr&egrave;s cette date</li>\
<li><b style='font-family:courier' ><i>mx_updated_userid:1047</i></b> : les documents modifi&eacute;s par l&acute;utilisateur indiqu&eacute;. \
 Votre userid est visible dans vos Pr&eacute;f&eacute;rences, menu en haut &agrave; droite. \
</ul>\
Vous pouvez sauvegarder une requ&ecirc;te dans un filtre en cliquant sur le bouton &acute;&eacute;toile&acute; (&agrave; droite de la barre de recherche), puis combiner diff&eacute;rents filtres en les s&eacute;lectionnant.</br></br>\
<b>Attention</b> : dans la version actuelle, la base de donn&eacute;es ne connait pas les traductions qui ont pu &ecirc;tre donn&eacute;es aux diff&eacute;rents champs dans le lexique de votre catalogue. \
La principale cons&eacute;quence est que  <b>les requ&ecirc;tes doivent utiliser les <i>noms originaux des champs</i>, et non pas les traductions dans telle ou telle langue</b>.

 

# Help Catalog Overview

help.catalog.overview.quota_nbdocs.title=Nombre de documents
help.catalog.overview.quota_nbdocs.body=Chaque catalogue dispose d&acute;un nombre maximum de documents. \
Ce quota d&eacute;pend du forfait utilis&eacute; par le propri&eacute;taire du catalogue.<br/><br/>\
Une fois le quota atteint, vous devez supprimer des documents du catalogue avant de pouvoir en ajouter de nouveaux.<br/><br/>\
Pour augmenter les quotas, le propri&eacute;taire du catalogue doit se rendre dans le menu <b>Forfaits et Quotas</b> \
(via le menu en haut &agrave; droite), et s&acute;abonner &agrave; un forfait \
mieux adapt&eacute; &agrave; votre usage.<br/>
help.catalog.overview.quota_drive.title=Occupation du Drive
help.catalog.overview.quota_drive.body=Chaque catalogue dispose d&acute;un drive o&ugrave; stocker les fichiers associ&eacute;s.<br/><br/>\
Pour y acc&eacute;der, vous pouvez utiliser un logiciel gratuit supportant le protocole SFTP tel que \
<b><a target='_blank' href='https://winscp.net' >WinSCP</a></b> ou \
<b><a target='_blank' href='https://filezilla-project.org/'>FileZilla</a></b>, \
et vous connecter avec les param&egrave;tres suivants:<br/>\
<ul><li><b>host</b> : <i>metaindex.fr</i> ou pour Filezilla: <i>sftp://metaindex.fr</i></li>\
<li><b>login/password</b> : <i>vos login/mot de passe MetaindeX</i></li> \
<li><b>port number</b> : <i>1789</i></li> \
</ul>\
Vous pouvez &eacute;galement directement placer des fichiers sur le drive en les faisant glisser/d&eacute;poser sur le contenu du catalogue  \
(voir la vid&eacute;o tutoriel &quot;<i>2 Excel import/export</i>&quot; dans les <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>Tutoriels MetaindeX</a></b>).<br/><br/>\
Le drive d&acute;un catalogue a une taille limite qui d&eacute;pend du forfait de son propri&eacute;taire.<br/>\
Une fois cette limite atteinte, vous devrez y supprimer des fichiers avant de pouvoir en copier de nouveaux.<br/><br/>\
Pour augmenter ces quotas, le propri&eacute;taire du catalogue doit aller dans le menu <b>Forfaits et Quotas</b> \
(via le menu en haut &agrave; droite), et s&acute;abonner &agrave; un forfait \
mieux adapt&eacute; &agrave; votre usage.<br/>
help.catalog.overview.thumbnail_url.title=URL de l&acute; image du catalogue
help.catalog.overview.thumbnail_url.body=Le chemin ou URL de l&acute; image &agrave; utiliser comme image pour le catalogue.<br/><br/>\
Cela peut &ecirc;tre un chemin dans votre drive (ex: <i>myfolder/myfile.jpg</i>) \
 ou une URL pointant sur un fichier sur le web (ex: <i>http://www.some.server/cool_visual.jpg</i>).<br/><br/>\  
Si l&acute;URL obtenue ne fonctionne pas, assurez-vous qu&acute;il n&acute;y a <b>pas de slash au d&eacute;but</b>, et <b>pas de double-slashes</b> du tout, auquel cas \
l&acute;URL obtenue serait refus&eacute;e par les filtres de s&eacute;curit&eacute;.
help.catalog.overview.urls_prefix.title=Pr&eacute;fixe URL
help.catalog.overview.urls_prefix.body=Le pr&eacute;fixe &agrave; ajouter devant les chemins de fichiers relatifs \
 (i.e. ne commen&ccedil;ant par &quot;http://&quot;), de mani&egrave;re &agrave; obtenir une URL valide.<br/><br/>\
 La valeur par d&eacute;faut pointe vers le drive du catalogue, et il n&acute; est pas conseill&eacute; de changer cette valeur \
 &agrave; moins que vous sachiez ce que vous faites...<br/><br/>\
Si le lien ne fonctionne pas, assurez-vous qu&acute;il n&acute;y a <b>pas de slash &agrave; la fin</b>, et <b>pas de double-slashes</b> du tout, auquel cas \
les URLs obtenues seraient refus&eacute;es par les filtres de s&eacute;curit&eacute;.
help.catalog.overview.cards_title.title=Titre des Cartes
help.catalog.overview.cards_title.body=Lorsque vous travaillez sur votre catalogue, il est appr&eacute;ciable que chaque document vous affiche \
un court r&eacute;sum&eacute; pertinent de son contenu.<br/><br/>\
Avec ce param&egrave;tre, vous pr&eacute;cisez quels sont les champs &agrave; utiliser pour cr&eacute;er ce r&eacute;sum&eacute;.<br/><br/>\
La valeur doit &ecirc;tre une liste de noms de champs, s&eacute;par&eacute;s par des virgules : par exemple si le catalogue comprend des champs nomm&eacute;s &acute;name&acute; et &acute;age&acute; , \
vous pouvez d&eacute;finir ce param&egrave;tre avec la cha&icirc;ne de caract&egrave;re &quot;name,age&quot; de mani&egrave;re &agrave; voir leurs valeurs r&eacute;sumer chaque document lorsqu&acute; elles sont disponibles.<br/>\
Vous pouvez &eacute;galement ajouter des s&eacute;parateurs entre guillemets : name,&quot;-&quot;,age
help.catalog.overview.cards_thumbnail.title=Image des Cartes
help.catalog.overview.cards_thumbnail.body=En plus du titre (voir param&egrave;tre pr&eacute;c&eacute;dent), il est possible de d&eacute;clarer ici le nom d&acute; un champ (de type &acute;image&acute;) \
 qui servira &agrave; associer un visuel &agrave; chaque document.
help.catalog.overview.detect_perspective_on_field.title=D&eacute;tection des perspectives
help.catalog.overview.detect_perspective_on_field.body=Les perspectives d&eacute;crivent la mani&egrave;re dont les champs apparaissent &agrave; l&acute;&eacute;cran (voir le panneau <i>Perspectives</i>). \
Ce param&egrave;tre indique quel champ MetaindeX doit utiliser pour tenter de trouver une perspective adapt&eacute;e &agrave; chaque document.<br/><br/>\
Par exemple si deux perspectives nomm&eacute;es &acute;<i>person</i>&acute; et &acute;<i>cloth</i>&acute; sont d&eacute;finies, \
et qu&acute;un champ &acute;type&acute; prenant la valeur &acute;person&acute; ou &acute;cloth&acute; existe, alors la perspective \
correspondant &agrave la valeur du champ type sera automatiquement activ&eacute;e lors de la consultation d&acute;un document.<br/><br/>\
Voir tutoriel &quot;<i>6 Perspectives</i>&quot; dans les <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>Tutoriels MetaindeX</a></b>.
help.catalog.overview.kibana_timefield.title=Kibana Time-Field par d&eacute;faut
help.catalog.overview.kibana_timefield.body=Kibana ordonne les documents chronologiquement, sur la base d&acute;un champ de type date. \
Ce param&egrave;tre indique &agrave; Kibana quel champ de type date utiliser pour cela. Si non d&eacute;fini, Kibana utilisera \
par d&eacute;faut la date de la derni&egrave;re modification des documents.<br/><br/>\
Voir tutoriel &quot;<i>3 Cr&eacute;er des Graphiques Statistiques</i>&quot; dans les <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>Tutoriels MetaindeX</a></b>.

# Help Catalog Fields
help.catalog.fields.title=D&eacute;finition des Champs
help.catalog.fields.body=Les champs sont la liste (type et nom) des donn&eacute;es qu&acute; un document peut contenir.<br/><br/>\
Il est possible de d&eacute;finir une liste de toutes les valeurs possibles (s&eacute;par&eacute;es par une virgule), permettant ainsi d&acute; avoir simplement une liste &agrave; cliquer ou, \
  en mode &quot;multi&quot;, des cases &agrave; cocher lors de l&acute; &eacute;dition.<br/><br/>\
Les types de champs possibles sont :<br/>\
<ul><li><b>TINY_TEXT</b> : texte libre assez court (quelques mots)</li>\
<li><b>LONG_TEXT</b> :  texte complet, pouvant atteindre 900000 caract&egrave;res. Dans un fichier CSV, les retours &agrave; la ligne doivent &ecirc;tre indiqu&eacute;s avec le mot-clef sp&eacute;cial &acute;__CR__&acute; (Carriage Return).</li>\
<li><b>DATE</b> : une date (par ex: 11/06/1981)</li>\
<li><b>INTEGER</b> : un nombre entier (ex: 42)</li>\
<li><b>FLOAT</b> : un nombre &agrave; virgule (ex: 3.1415) </li>\
<li><b>PAGE_URL</b> : un lien vers une page web (ex: http://perdu.com) </li>\
<li><b>IMAGE_URL</b> : le nom d&acute;une image pr&eacute;sente dans le drive du catalogue (ex: maphoto.jpg) <br/>\
ou l&acute;URL d&acute;une image (ex: http://awebsite.org/picture.png)</li>\
<li><b>LINK</b> : lien vers un autre document du m&ecirc;me catalogue, la valeur est alors l&acute;identifiant du document point&eacute; (ex: wLuPqHUB9qj2an2BnQyN)</li>\
<li><b>GEO_POINT</b> : des coordonn&eacute;es g&eacute;ographiques : latitude,longitude (ex: 48.850563,-2.998141)<br/>\
Ce type de donn&eacute;es peut &ecirc;tre utilis&eacute; avec le module <a href=https://www.elastic.co/guide/en/kibana/current/maps.html target=_blank>Maps</a> de Kibana</li>\
</ul><br/>\
<b>Attention</b> dans la version actuelle, une fois cr&eacute;&eacute;, un champ ne peut pas &ecirc;tre supprim&eacute;, ni renomm&eacute;, ni son type primaire chang&eacute;.


# Help Catalog Lexic
help.catalog.lexic.title=Lexique du Catalogue et Traductions
help.catalog.lexic.body=Vous pouvez sp&eacute;cialiser ici le vocabulaire li&eacute; &agrave; votre catalogue, ainsi que d&eacute;finir les traductions des champs dans les diff&eacute;rentes langues support&eacute;es.<br/><br/>\
Ces traductions seront utilis&eacute;es dans l&acute; interface utilisateur de MetaindeX, mais la base de donn&eacute;e sous-jacente n&acute; en a pas connaissance.<br/><br/> \
En cons&eacute;quence, les requ&ecirc;tes de recherche et de statistiques doivent se faire avec le nom original du champ, et non pas sa traduction. 

# Help Catalog Perspectives
help.catalog.perspective.title=Perspectives de Pr&eacute;sentation
help.catalog.perspective.body=Les perspectives d&eacute;finissent la fa&ccedil;on de pr&eacute;senter le contenu des documents, i.e. comment agencer &agrave; l&acute; &eacute;cran les diff&eacute;rents champs que contiennent les documents.<br/><br/>\
Une perspective est d&eacute;finie par trois types d&acute; objets :\
<ul><li><b>Champs</b> : r&eacute;f&eacute;rence un champ pr&eacute;sent dans le catalogue, et pr&eacute;cise les options de pr&eacute;sentation associ&eacute;es comme la taille et la couleur par exemple.</li>\
<li><b>Sections</b> : zone contenant une liste de champs &agrave; afficher. Les diff&eacute;rentes sections sont empil&eacute;es verticalement les unes aux autres.</li>\
<li><b>Tabs</b> : Un panneau contenant une liste de sections.</li></ul>\
Voir tutoriel &quot;<i>6 Perspectives</i>&quot; dans les <b><a target='_blank' href='/webapp/Tutorials?origin=Catalogs/'>Tutoriels MetaindeX</a></b>.


help.catalog.users.title=Gestion des utilisateurs du catalogue
help.catalog.users.body=Gestion des droits d&acute;acc&egrave;s au catalogue :<br/>\
<ul>\
<li><b>Admin</b> : peut tout contr&ocirc;ler et d&eacute;cider des droits des autres utilisateurs du catalogue</li>\
<li><b>Modifications</b> : peut cr&eacute;er/modifier/supprimer des documents et des statistiques</li>\
<li><b>Lecture seule</b> : peut seulement voir les documents, mais peut cr&eacute;er/modifier des statistiques</li>\
<li><b>Aucun</b> : ne peut rien voir. Il s&acute;agit du niveau par d&eacute;faut assign&eacute; &agrave; un nouvel utilisateur ayant fait une demande d&acute;acc&egrave;s au catalogue.</li>\
</ul> 

# Help Items
help.items.data_upload.title=Charger des donn&eacute;es
help.items.data_upload.body=Charge dans l&acute;outil le contenu de votre fichier.<br/><br/>\
Vous pouvez &eacute;galement glisser/d&eacute;poser le fichier sur le panneau principal.<br/><br/>\
Ce fichier doit avoir la premi&egrave;re ligne listant le nom de chaque colonne, qui sera alors \
associ&eacute;e &agrave; un champ du catalogue.<br/><br/>\
Le nom de colonne sp&eacute;cial <b><i>id</i></b> peut &ecirc;tre utilis&eacute; pour d&eacute;finir l&acute; identifiant &agrave; assigner au document dans la base de donn&eacute;e. \
Si cet identifiant existe d&eacute;j&agrave;, le document correspondant sera mis &agrave; jour avec le contenu de cette ligne, \
sinon un nouveau document sera cr&eacute;&eacute;.<br/><br/>\
Exemple de fichier CSV :<br/>\
<span style=&acute; padding-left:3rem;font-size:0.9rem;font-family:courier;padding-top:1rem;&acute;  >#id;firstname;lastname;birthdate;country</span><br/>\
<span style=&acute; padding-left:3rem;font-size:0.9rem;font-family:courier;&acute;  >345AA-FF;Mickey;Mouse;03/05/1924;NYC</span><br/>\
<span style=&acute; padding-left:3rem;font-size:0.9rem;font-family:courier;&acute;  >JER-azerty;Moogly;;1954;Brazil</span><br/>&nbsp;\
<span style=&acute; padding-left:3rem;font-size:0.9rem;font-family:courier;&acute;  >;Dupont;Robert;1969;France</span><br/><br/>\
Si vous utilisez des champs de type LINK (liens entre les documents), la valeur attendue est une liste d&acute;IDs s&eacute;par&eacute;s par des &quot;,&quot; (ex:&quot;document_0001,document_0042&quot;), \
avec &eacute;ventuellement en plus le poids de chaque lien indiqu&eacute; apr&egrave;s un &quot;:&quot; (ex:&quot;document_0001:3,document_0042&quot;). <b>Cela implique que les caract&egrave;res &quot;,&quot; et &quot;:&quot; \
sont interdits dans les IDs des documents</b> (utiliser des caract&egrave;res sp&eacute;ciaux pour des IDs est une tr&egrave;s mauvaise id&eacute;e de toute fa&ccedil;on).<br/><br/> \
Si une colonne est vide dans votre fichier, le champ correspondant restera inchang&eacute; dans la base de donn&eacute;es. Si vous souhaitez vider le contenu d&acute;un champ existant, \
vous devez placer le texte sp&eacute;cial &quot;<b>__empty__</b>&quot; (avec 2 underscores de chaque c&ocirc;t&eacute;) dans votre fichier.<br/><br/> \
<b>Attention</b>: seul l&acute; encodage <b>UTF-8</b> est pour l&acute; instant accept&eacute; pour les CSV. Soyez particuli&egrave;rement vigilant notamment \
si vous exportez vos donn&eacute;es depuis un fichier Excel. \
Vous pouvez utiliser l&acute; &eacute;diteur <b><a target='_blank' href='https://code.visualstudio.com/' >VSCode</a></b> par exemple \
pour facilement controler et convertir l&acute; encodage de votre fichier.
help.items.csv_download.title=R&eacute;cup&eacute;rer un fichier CSV
help.items.csv_download.body=Extrait et t&eacute;l&eacute;charge un fichier CSV avec le contenu de la recherche courante. 
help.items.gexf_download.title=R&eacute;cup&eacute;rer un fichier GEXF
help.items.gexf_download.body=G&eacute;n&egrave;re un fichier GEXF &agrave; partir des documents et des links d&eacute;finis. Ce fichier \
peut alors &ecirc;tre utilis&eacute; avec des outils de trac&eacute; de graphes tels que <b><a target='_blank' href='https://gephi.org'>Gephi</a></b>.<br/><br/> \
Vous pouvez consulter le <b><a target='_blank' href='https://gephi.org/users/quick-start/'>Tutorial Gephi pour les nuls</a></b> pour \
plus d'infos sur cet outil tr&egrave;s puissant.

help.items.kibana.title=Ouvrir l&acute; outil de statistiques Kibana
help.items.kibana.body=MetaindeX offre une int&eacute;gration compl&egrave;te avec l&acute; outil de statistiques \
<b><a target='_blank' href='https://www.elastic.co/guide/en/kibana/current/introduction.html' >Kibana</a></b> \.<br/><br/>\
Prenez le temps de lire la <b><a target='_blank'  href='https://www.elastic.co/guide/en/kibana/current/introduction.html' >documentation</a></b> \
associ&eacute;e et de vous familiariser avec cet outil, il vous permettra de g&eacute;n&eacute;rer des graphes statisques tr&egrave;s puissants bas&eacute;s sur vos donn&eacute;es.<br/><br/>\
Pour se connecter &agrave; Kibana, utilisez simplement votre login et mot de passe MetaindeX. 
help.items.kibana_panel.title=Afficher le volet de statistiques <br/>(ou presser la touche &acute;s&acute; )
help.items.kibana_panel.body=Vous pouvez int&eacute;grer dans votre environnement MetaindeX des graphes statistiques Kibana.<br/> \
Ces graphes seront visibles dans ce volet de statistiques, et seront facilement mis &agrave; jour au fur et &agrave; mesure de votre travaille sur les donn&eacute;es.<br/><br/> \
La proc&eacute;dure pour ajouter des graphes statistiques Kibana dans MetaindeX est la suivante :\
<ul>\
<li>Allez dans l&acute; interface Kibana en utilisant le lien sur votre panneau de gauche</li>\
<li>Cr&eacute;ez un <i>dashboard</i> et placez-y les graphes pertinents pour votre usage</li>\
<li>Une fois le dashboard sauvegard&eacute;, cliquez sur le bouton <b>Share</b>, puis <b>Embed code</b>, et enfin cliquez sur <b>Copy iFrame code</b> : cela mettra dans votre presse-papier le code &agrave; utiliser pour injecter le dashboard dans MetaindeX.</li>\
<li>Revenez dans MetaindeX, ouvrez le <b>Volet de Statistiques</b> (ou appuyez sur &acute;s&acute; ), cliquer sur le bouton le plus &agrave; droite <b>Set Kibana iFrame</b>, et collez-y le contenu de votre presse-papier obtenu &agrave; l&acute; &eacute;tape pr&eacute;c&eacute;dente (CTRL-V)</li>\
<li>Et voil&agrave;, vous avez maintenant votre dashboard &agrave; disposition dans MetaindeX!</li>\
</ul>\
Il n&acute; est possible de r&eacute;f&eacute;rencer dans le panneau de statistiques qu&acute; un seul dashboard &agrave; la fois. 

